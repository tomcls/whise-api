# cat default.conf
server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    access_log  /var/log/nginx/host.access.log  main;
    # Pagespeed Module
    pagespeed on;
    
    pagespeed FileCachePath /var/cache/ngx_pagespeed_cache;
    location ~ "\.pagespeed\.([a-z]\.)?[a-z]{2}\.[^.]{10}\.[^.]+" {
    add_header "" "";
    }
    location ~ "^/pagespeed_static/" { }
    location ~ "^/ngx_pagespeed_beacon$" { }
    
    pagespeed RewriteLevel PassThrough;
    pagespeed EnableCachePurge on;
    pagespeed PurgeMethod PURGE;
    
    pagespeed EnableFilters prioritize_critical_css;
    pagespeed EnableFilters rewrite_css;
    pagespeed EnableFilters collapse_whitespace,remove_comments;
    pagespeed EnableFilters flatten_css_imports;
    pagespeed EnableFilters combine_css;
    pagespeed EnableFilters combine_javascript;
    pagespeed EnableFilters defer_javascript;
    pagespeed EnableFilters extend_cache;
    pagespeed EnableFilters pedantic;
    pagespeed EnableFilters inline_google_font_css;
    pagespeed FetchHttps enable;
    pagespeed EnableFilters inline_css,move_css_above_scripts;
    pagespeed EnableFilters inline_javascript;
    pagespeed EnableFilters inline_import_to_link;
    pagespeed EnableFilters lazyload_images;
    pagespeed EnableFilters insert_dns_prefetch;
    pagespeed EnableFilters inline_preview_images;
    pagespeed EnableFilters resize_mobile_images;
    pagespeed EnableFilters rewrite_images;
    pagespeed EnableFilters responsive_images,resize_images;
    pagespeed EnableFilters responsive_images_zoom;
    pagespeed EnableFilters rewrite_javascript;
    pagespeed EnableFilters rewrite_style_attributes,convert_meta_tags;
    
    root   /usr/share/nginx/html;
    index  index.html index.htm index.php index;
    client_max_body_size 50m;
    #GZIP
    # Enable gzip compression.
    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 32 16k;
    gzip_http_version 1.1;
    gzip_min_length 250;
    gzip_types image/jpeg image/bmp image/svg+xml text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/x-icon;
    

    # text/html is always compressed by gzip module
    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
   

    location ~ \.php$ {
        
        

        root           html;
        fastcgi_pass   whise-api-php:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  /var/www/html$fastcgi_script_name;

        include        fastcgi_params;
    }
      
    index index.php;

    charset utf-8;

    location / {
        #try_files $uri $uri/ /index.php?$query_string;
        if (!-e $request_filename){
            rewrite "^/(.*){0,1}$" /index.php?tdQ=$1 ;
        }    
    }
    location /robots.txt {
        access_log off; 
        rewrite ^(.*)$ /robots.php;
    }
    location /sitemap.xml {
        access_log off; 
        rewrite ^(.*)$ /sitemap.php;
    }
    location = /favicon.ico { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff2|svg|webp)$ {
        expires 30d;
        add_header Pragma public;
        add_header Cache-Control "public, must-validate";
        access_log off;
    }   
    location ~* \.(css|js)$ {
        expires 30d;
        add_header Pragma public;
        add_header Cache-Control "public, must-validate";
        access_log off;
    }
    
    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    location ~ /\.ht {
        deny  all;
    }
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
}



